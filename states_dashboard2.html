<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/css/style.css">
    <title>Maps</title>
</head>

<body>
    <div class="site-main-container">
        <div class="site-main-inner-container">
            <div class="main-leftbar-container">
                <img src="./assets/logo.svg" alt="">
                <ul>
                    <li>
                        <img src="./assets/icons/home.svg" alt="">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="./assets/icons/search.svg" alt="">
                        <p>Search</p>
                    </li>
                    <li>
                        <img src="./assets/icons/saved.svg" alt="">
                        <p>Saved</p>
                    </li>
                    <li>
                        <img src="./assets/icons/stats.svg" alt="">
                        <p>Statistics</p>
                    </li>
                    <li>
                        <img src="./assets/icons/saved.svg" alt="">
                        <p>Preferences</p>
                    </li>
                    <li>
                        <img src="./assets/icons/addLocation.svg" alt="">
                        <p>Add Location</p>
                    </li>
                </ul>
                <div class="userDone-login-container">
                    <img src="./assets/img/user-login.jpg" alt="">
                    <span class="user-span-name">John Doe</span>
                </div>
                <button class="sidebar-logout-btn">
                    <img src="./assets/icons/logout.svg" alt=""><br>
                    <span id="loginButton">Logout</span>
                </button>
            </div>
            <div class="main-rightbar-container">
                <h2>Compare Businesses</h2>
                <h5>Choose a category to compare businesses in between</h5>
                <div class="main-statsDashboard-container">
                    <h6>First Business</h6>
                    <div class="statsDashboard-business-Selected-section">
                        <div class="dashboard-selected">
                            <span>Fast Food</span>
                            <img src="./assets/icons/cross-circle.svg" alt="">
                        </div>
                        <div class="dashboard-selected">
                            <span>Hospital</span>
                            <img src="./assets/icons/cross-circle.svg" alt="">
                        </div>
                    </div>
                    <div class="statsDashboard-business-section">
                        <div class="statsDashboard-business-input-container">
                            <input type="text" placeholder="KFC, NY Subway, Manhattan, USA">
                        </div>
                        <div class="statsDashboard-business-input-container">
                            <input type="text" placeholder="Search Seccod Business Name">
                        </div>
                    </div>
                </div>
                <button class="statsPage-next-btn">Compare Business<img src="./assets/icons/right-arrow.svg" alt=""></button>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./vendor/js/app.js"></script>
</body>

</html>
